<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><img [src]="logo"/> <span></span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
      <a mat-list-item
         href="https://github.com/djr-taureau"
         target="_blank">
        Github
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="toolbar">
    <mat-toolbar color="primary">
      <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
        <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
      </button>

      <span routerLink="" class="branding spacer d-none d-md-inline">David J Ruyle</span>

      <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation"
                  [routerLink]="[item.link]" routerLinkActive="active">
            {{item.label}}
          </button>
        </span>


      <button *ngIf="isAuthenticated"
              mat-icon-button
              [matMenuTriggerFor]="toolbarUserMenu">
        <mat-icon fontSet="fas" fontIcon="fa-user-circle"></mat-icon>
      </button>
      <mat-menu #toolbarUserMenu="matMenu">
        <button mat-menu-item (click)="onLogoutClick()">
          <mat-icon fontSet="fas" fontIcon="fa-power-off"></mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

      <button mat-icon-button routerLink="settings" class="d-none d-sm-inline hide">
        <mat-icon fontSet="fas" fontIcon="fa-cog"></mat-icon>
      </button>

      <a matTooltip="Portfolio Github Repository"
         matdTooltipPosition="before"
         mat-icon-button
         class="link d-none d-sm-inline"
         href="https://github.com/djr-taureau/djr-taureau-portfolio.git"
         target="_blank">
        <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
      </a>
    </mat-toolbar>
  </div>

  <div class="wrapper">

    <div class="content"
         [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
          <a href="https://www.github.com/djr-taureau" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
            <span>Github</span>
          </a>
          <a href="https://www.linkedin.com/in/davidjruyle/" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-linkedin"></mat-icon>
            <span>LinkedIn</span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 signature">
          <span class="year"></span>
          <br class="d-block d-sm-none">
        </div>
      </div>
    </div>
  </div>

</mat-sidenav-container>
