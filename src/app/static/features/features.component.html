<div class="container">
  <div class="row">
    <div class="col-md-12" [ngClass]="routeAnimationsElements">
      <mat-card>
        <mat-card-header class="app-accent">
        <mat-card-title>Pomodoist-ngrx</mat-card-title>
        <mat-card-subtitle>
            <mat-icon class="fa-3x" fontSet="fab" fontIcon="fa-angular"></mat-icon>
        </mat-card-subtitle>
      </mat-card-header>
        <img mat-card-image src="../../../assets/blurall-offsetall.png" alt="source for pomodoit-ngrx">
        <mat-card-content>
          <p>
            Content about the project, how i did it, why i did it, what did i learn
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-icon-button href="https://github.com/djr-taureau/pomodoro-it-ngrx" target="_blank">
            <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
          </a>
          <a mat-icon-button href="https://stackblitz.com/edit/pomo-doist-ngrx" target="_blank">
            Stackblitz
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
