<div class="wrapper">
    <div class="carousel">
        <ul class="slides">
            <li *ngFor="let project of projects">
            <mat-card>
            <mat-card-header>
              <mat-card-title>
              {{ project.title }}
            </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{ project.img }}" alt="source for pomodoit-ngrx">
            <mat-card-content>
                <p>
                  Content about the project, how i did it, why i did it, what did i learn
                </p>
              </mat-card-content>
              <mat-card-actions>
                <a mat-icon-button href="{{ project.github }}" target="_blank">
                  <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
                </a>
                <a mat-icon-button href="{{ project.stackblitz }}" target="_blank">
                  Stackblitz
                </a>
              </mat-card-actions>
            </mat-card>
            </li>
        </ul>
    </div>
</div>
